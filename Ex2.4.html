<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <label for="fname">Fullname:</label><br>
        <input type="text" placeholder="input your fullname..."><br>

        <label for="fname">Username:</label><br>
        <input type="text" placeholder="input your username"><br>

        <label for="fname">Password:</label><br>
        <input type="password" placeholder="input your password"><br>

        <label for="fname">Email:</label><br>
        <input type="text" placeholder="input your email"><br>

        <label for="fname">Telphone number:</label><br>
        <input type="text" placeholder="input your telphone number"><br>

        <p>Input Object</p>
        <input type="radio" id="student" value="student">
        <label for="student">Student</label>
        <input type="radio" id="teacher" value="teacher">
        <label for="teacher">Teacher</label>

        <p>Favorite</p>
        <input type="checkbox" id="badminton" value="badminton">
        <label for="badminton">Badminton</label>
        <input type="checkbox" id="volleyball" value="volleyball">
        <label for="volleyball">Volleyball</label>
        <input type="checkbox" id="football" value="football">
        <label for="football">Football</label><br>

        <label for="fname">Address:</label><br>
        <select name="where">
            <option value="TV" selected="selected">Trà Vinh </option>
            <option value="ST">Sóc Trăng</option>
            <option value="VL">Vĩnh Long</option>
        </select><br>

        <label for="fname">Birthday:</label><br>
        <input type="date"><br>

        <label for="fname">Your picture:</label><br>
        <input type="file"><br><br>

        <button>Đăng ký</button>

</body>
</html>
